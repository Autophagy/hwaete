<div class="page-header">
  <h3>{% if page.bread_num %}<span class="bread-num">{{page.bread_num}}</span>{% endif %}{{ page.title }} <span class="post-date">/ {{ page.date | date_to_long_string}}</span></h3>
</div>

<div class="content post">
  {{ content }}
</div>

{% unless page.tags == empty %}
  {% assign tags_list = page.tags %}
  {% include JB/tags_list %}
{% endunless %}
